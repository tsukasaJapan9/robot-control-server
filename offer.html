<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC offer example</title>
</head>
<body>
    <h1>WebRTC offer example</h1>
    <div>
    <input type="text" name="session_id" id="session_id"size="15" value="abc">
    <button id="startSession"> Start Session</button>
    </div>
    <div>
    <input type="text" name="command" id="command"size="15" value="wws">
    <button id="sendCommand">send</button>
    </div>

    <br/>

    <div>Local Video<br/>
    <video id="localVideo" autoplay width="320"></video>
    </div>
    <div>Remote Video<br/>
    <video id="remoteVideo" autoplay width="320"></video>
    </div>

    <div>
    Logs<br/>
    <div id="div"></div>
    </div>
    <br/>
    <input id="write_value" class="button" value="1" size="1">
    <button id="write" class="button">Write To Robot</button>
    <hr>
    <div id="device_name"> </div>
    <div id="uuid_name"> </div>
    <div id="status"> </div>
    <script type="text/javascript" src="./js/bluejelly.js"></script>
    <script type="text/javascript" src="./js/webrtc_offer.js"></script>
    <script>
        document.getElementById('command').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('sendCommand').click();
                return false
            }
        });
    </script>
</body>
</html>
